[package]
name = "alexandria"
description = "A powerful, multi-payload, zone-encrypted persistence store"
version = "0.1.0"
authors = ["Katharina Fey <kookie@spacekookie.de>"]
repository = "https://git.open-communication.net/spacekookie/alexandria"
documentation = "https://docs.rs/alexandria"
license = "GPL-3.0"
edition = "2018"

[[example]]
name = "simple"
required-features = ["tempdir"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Only required for examples
tempdir = { version = "0.3", optional = true }
