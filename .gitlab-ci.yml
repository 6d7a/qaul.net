stages:
  - test
  - build
  - publish

# Build the Rust root on a pinned stable
build:
  image: rust:1.42.0-buster
  script:
    - cargo test
    - cargo build

# Run test suite
test_webgui:
  stage: test
  image: circleci/node:12-browsers
  cache:
    key: yarn
    paths:
      - webgui/.yarn
  script:
    - cd webgui
    - yarn install --pure-lockfile --cache-folder .yarn
    - yarn run test
    - yarn run lint:hbs
    - yarn run lint:js

build_webgui:
  stage: build
  image: node:12
  cache:
    key: yarn
    paths:
      - webgui/.yarn
  script:
    - cd webgui
    - yarn install --pure-lockfile --cache-folder .yarn
    - yarn run build --prod
  artifacts:
    paths:
      - webgui/dist/
