syntax = "proto3";
package qaul.net.filesharing;

// Filesharing service network message container
message FileSharingContainer {
    oneof message {
        FileSharingInfo file_info = 1;
        FileSharingData file_data = 2;
        FileSharingConfirmation confirmation = 3;
        FileSharingConfirmationFileInfo confirmation_info = 4;
        FileSharingCompleted completed = 5;
        FileSharingCanceled canceled = 6;
    }
}

// FileSharing Message Content
message FileSharingInfo {
    // file name
    string file_name = 1;

    // file extension
    string file_extension = 2;
    // file size
    uint32 file_size = 3;

    // file description
    string file_descr = 4;

    // size per package 
    uint32 size_per_package = 5;

    // file id
    uint64  file_id = 6;
}

// FileSharing Data Message
message FileSharingData{    
    // file id
    uint64  file_id = 1;
    // package sequence
    uint32 sequence = 2;

    // file size
    uint32 file_size = 3;
    // size per package 
    uint32 size_per_package = 4;

    // package data
    bytes data = 6;
}

// File Sharing Confirmation File Info Message
message FileSharingConfirmationFileInfo{
    // file id
    uint64  file_id = 1;
}

// File Sharing Confirmation Message
message FileSharingConfirmation{    
    // file id
    uint64  file_id = 1;
    // package sequence
    uint32 sequence = 2;
}

// File Sharing Completed Message
message FileSharingCompleted{
    // file id
    uint64  file_id = 1;
}

// File Sharing Cancled Message
message FileSharingCanceled{
    // file id
    uint64  file_id = 1;
}
